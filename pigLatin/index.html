<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Pig Latin</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        
    <div id="container">
        <h1 id="title">Pig Latin</h1>
        <div>
            <h3>What would you like to translate to Pig Latin?</h3>
            <input id="addPhraseToTranslate" type="text">
            <button onclick="handlers.addPhrase()">Translate</button></br>
            <input type="checkbox" id="easyToReadTranslation" name="easyToReadTranslation" checked>Easy to Read Translation</input>
        </div>
        <div class="phrases">
            <h3>Your Original Phrase:</h3>
            <div id="showPigLatinBefore">
            </div>
        </div>
        <div class="phrases">
            <h3>Your Phrase in Pig Latin:</h3>
            <div id="showPigLatinAfter">
            </div>
        </div>
    </div><!-- container --->
    
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
